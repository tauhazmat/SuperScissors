<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
    <link rel="manifest" href="./Favicon/site.webmanifest">
    <link rel="stylesheet" href="./CSS/single.css">
    <title>Single Player - SuperScissors</title>
</head>
<body>
    <button onclick="singleBack()" class="single-back">Back</button>

    <div class="game">

        <div class="ai">
            <h1 class="role">AI</h1>
            <img src="" alt="" id="ai-choice">
        </div>

        <div class="player">
            <h1 class="role">Player</h1>
            <img src="" alt="" id="player-choice">
            <div class="single-btn-div">
                <button onclick="playGame('rock')">Rock</button>
                <button onclick="playGame('paper')">Paper</button>
                <button onclick="playGame('scissors')">Scissors</button>
            </div>
        </div>

    </div>
    <div class="result">
        <h2 id="result-text">Make your move!</h2>
    </div>


    <script src="./JS/single.js"></script>
</body>
</html>
